<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Bakgrund -->
  <rect width="600" height="400" fill="#2c3e50"/>
  
  <!-- Tekniskt diagram -->
  <g transform="translate(50, 50)">
    <!-- Server -->
    <rect x="200" y="0" width="100" height="60" rx="5" fill="#34495e" stroke="#95a5a6" stroke-width="2"/>
    <text x="250" y="35" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Game Server</text>
    
    <!-- Klienter -->
    <rect x="0" y="200" width="80" height="50" rx="5" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="40" y="230" font-family="Arial" font-size="12" fill="white" text-anchor="middle">PC Client</text>
    
    <rect x="140" y="200" width="80" height="50" rx="5" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="180" y="230" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Console</text>
    
    <rect x="280" y="200" width="80" height="50" rx="5" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
    <text x="320" y="230" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Mobile</text>
    
    <rect x="420" y="200" width="80" height="50" rx="5" fill="#f1c40f" stroke="#f39c12" stroke-width="2"/>
    <text x="460" y="230" font-family="Arial" font-size="12" fill="white" text-anchor="middle">VR/AR</text>
    
    <!-- Kopplingar -->
    <line x1="250" y1="60" x2="40" y2="200" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="250" y1="60" x2="180" y2="200" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="250" y1="60" x2="320" y2="200" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="250" y1="60" x2="460" y2="200" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Dataflöde -->
    <circle cx="145" cy="130" r="5" fill="#ecf0f1"/>
    <circle cx="215" cy="130" r="5" fill="#ecf0f1"/>
    <circle cx="285" cy="130" r="5" fill="#ecf0f1"/>
    <circle cx="355" cy="130" r="5" fill="#ecf0f1"/>
    
    <!-- Tekniska etiketter -->
    <text x="100" y="120" font-family="Arial" font-size="10" fill="white" text-anchor="middle">TCP/IP</text>
    <text x="400" y="120" font-family="Arial" font-size="10" fill="white" text-anchor="middle">WebSockets</text>
    <text x="250" y="100" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Cloud Infrastructure</text>
  </g>
  
  <!-- Prestandamätare -->
  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="500" height="30" rx="5" fill="#34495e" stroke="#95a5a6" stroke-width="2"/>
    <rect x="0" y="0" width="350" height="30" rx="5" fill="#27ae60"/>
    <text x="250" y="20" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Performance Optimization: 70%</text>
  </g>
  
  <!-- Titel -->
  <text x="300" y="30" font-family="Arial" font-size="18" fill="white" text-anchor="middle" font-weight="bold">Technical Architecture</text>
</svg>