<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Bakgrund -->
  <rect width="400" height="300" fill="#2c3e50"/>
  
  <!-- UX-element -->
  <g transform="translate(50, 50)">
    <!-- Kontroller -->
    <rect x="0" y="0" width="300" height="200" rx="10" fill="#34495e" stroke="#95a5a6" stroke-width="2"/>
    
    <!-- Joystick -->
    <circle cx="75" cy="100" r="40" fill="#7f8c8d" stroke="#bdc3c7" stroke-width="2"/>
    <circle cx="75" cy="100" r="20" fill="#2c3e50" stroke="#bdc3c7" stroke-width="2"/>
    
    <!-- Knappar -->
    <circle cx="225" cy="70" r="15" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <circle cx="255" cy="100" r="15" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <circle cx="225" cy="130" r="15" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
    <circle cx="195" cy="100" r="15" fill="#f1c40f" stroke="#f39c12" stroke-width="2"/>
    
    <!-- D-pad -->
    <rect x="45" cy="70" width="60" height="60" fill="#7f8c8d" stroke="#bdc3c7" stroke-width="2"/>
    <rect x="60" cy="55" width="30" height="90" fill="#7f8c8d" stroke="#bdc3c7" stroke-width="2"/>
    
    <!-- Etikett -->
    <text x="150" y="180" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Intuitive Controls</text>
  </g>
  
  <!-- Titel -->
  <text x="200" y="30" font-family="Arial" font-size="18" fill="white" text-anchor="middle" font-weight="bold">UX Design</text>
</svg>